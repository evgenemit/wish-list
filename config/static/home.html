<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список желаний</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="panel.css">
    <link rel="stylesheet" href="content.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    
    <!-- Основной контент -->
    <div class="wrapper-content">
        <div class="content">
            <div class="text-center mt-5">
                <h1>Мой список желаний</h1>
            </div>
            <div id="wishlist" class="d-flex flex-column">
                <div id="wishes">

                    <!-- Для редактирования -->
                    <div class="wish">
                        <div class="main-wish border rounded">
                            <p>Наушники большие пипяу</p>
                            <!--<img src="images/5.jpg" alt="Незагруженная картинка" class="wish-img rounded">-->
                            <div class="about">
                                <small class="text-secondary">Они есть в таком-то таком-то магазине, главое чтобы там былп .</small>
                            </div>
                            <!--<a href="https://google.com" class="text-secondary">google.com</a>-->
                        </div>
                        <div class="wish-settings pt-3 pb-2 d-flex justify-content-between w-100">
                            <button class="btn btn-outline-secondary">Удалить</button>
                            <button class="btn btn-outline-secondary mx-2">Скрыть</button>
                            <button class="btn btn-secondary">Изменить</button>
                        </div>
                    </div>
                    
                    <!-- Для просмотра -->
                    <div class="wish">
                        <div class="main-wish border rounded wish-busy">
                            <p class="busy-text">Уже занято!</p>
                            <p>Наушники большие пипяу</p>
                            <!--<img src="images/5.jpg" alt="Незагруженная картинка" class="wish-img rounded">-->
                            <div class="about">
                                <small class="text-secondary">Они есть в таком-то таком-то магазине, главое чтобы там былп .</small>
                            </div>
                            <!--<a href="https://google.com" class="text-secondary">google.com</a>-->
                        </div>
                        <div class="wish-settings pt-3 pb-2 d-flex justify-content-between w-100">
                            <button class="btn btn-outline-secondary">Забронировать</button>
                        </div>
                    </div>
                    
                </div>
            </div>
            <!--
            <div id="list-empty" class="text-secondary text-center d-flex flex-column justify-content-between">
                <div class="list-preloaders">
                    <div class="list-preloader rounded"></div>
                    <div class="list-preloader rounded"></div>
                    <div class="list-preloader rounded"></div>
                </div>
                <div class="d-flex flex-column">
                    <p>Твой список желаний пока пуст, пора это исправить!</p>
                    <a href="" id="add-btn" class="btn btn-secondary">Добавить</a>
                </div>
            </div>
            -->
        </div>
    </div>

    <!-- Панель управления -->
    <div id="panel" class="shadow d-flex justify-content-evenly align-items-center">
        <a href="" id="home" class="panel-btn"></a>
        <a href="" id="add-wish" class="panel-btn"></a>
        <a href="" id="profile" class="panel-btn"></a>
    </div>


    <script src="jquery.min.js"></script>
    <script src="home.js"></script>

</body>
</html>
